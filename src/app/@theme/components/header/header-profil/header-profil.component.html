<div class="myCard card">
  <div class="card-header">
    Mettez à jour votre compte
  </div>
  <form (ngSubmit)="modifier()" [formGroup]="form1">
  <div class="card-body">
    <div class="form-group row">
      <label for="nom" class="label col-sm-3 col-form-label">NOM <span style="color: red;">*</span></label>
      <div class="col-sm-9">
        <input type="text" name="nom" nbInput fullWidth required placeholder="Nom" formControlName="nom">
      </div>
    </div>

    <div class="form-group row">
      <label for="nom" class="label col-sm-3 col-form-label">NOM <span style="color: red;">*</span></label>
      <div class="col-sm-9">
        <input type="text" name="prenom" nbInput fullWidth placeholder="Prénom" required formControlName="prenom">
      </div>
    </div>

    <div class="form-group row">
      <label for="nom" class="label col-sm-3 col-form-label">NOM <span style="color: red;">*</span></label>
      <div class="col-sm-9">
        <input type="tel" name="tel" nbInput fullWidth placeholder="Téléphone" required formControlName="tel">
      </div>
    </div>

    <div class="form-group row">
      <label for="nom" class="label col-sm-3 col-form-label">NOM <span style="color: red;">*</span></label>
      <div class="col-sm-9">
        <input type="password" name="pwd" nbInput fullWidth placeholder="Nouveau Mot de passe" required formControlName="pwd">
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class="cancel" nbButton status="danger" (click)="cancel()">Retour</button>
    <button class="cancel" nbButton status="danger" (click)="logout()">Déconnection</button>
    <button type="submit" nbButton [disabled]="form1.invalid" status="success">Modifier</button>
  </div>
</form>
</div>
