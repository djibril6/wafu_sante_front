<nb-card (click)="on = !on" [ngClass]="{'off': !on}">
    <div class="icon-container">
      <div class="icon status-{{ type }}">
        <ng-content></ng-content>
      </div>
    </div>

    <div class="details">
      <div class="title h5">{{ title }}</div>
      <div class="status paragraph-2">{{ on ? 'ON' : 'OFF' }}</div>
    </div>
  </nb-card>
